    <div class="row">
        <div class="col-md-7 contentbox text-white pb-3">
            <h1 class="text-info">
                Contact 
            </h1>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Type your message here</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-info pd-3">Submit</button>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4 col-sm-12 text-white w-75 p-1 h-50 contentbox">
            <aside>
                <div>
                    <h4 class="text-center text-light">Connect with Me</h4>
                </div>
                <hr>
                <nav class="container">
                    <ul class="list-unstyled row">
                        <li class="col-md-4 col-sm-4">

                            </a>
                        </li>
                        <li class="col-md-4 col-sm-4">
                            <a href="https://www.linkedin.com/in/daniel-doyle-b34a90ba/" target="_blank">
